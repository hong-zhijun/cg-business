name: Auto Deploy

on:
    push:
        branches: [main]
    # å…è®¸æ‰‹åŠ¨è§¦å‘
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Deploy to Server
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: 22
                  source: "."
                  target: "/opt/chatgpt-team"
                  # å…³é”®ï¼šæ’é™¤æ•°æ®åº“æ–‡ä»¶ï¼Œé˜²æ­¢è¦†ç›–ç°æœ‰æ•°æ®ï¼
                  exclude: ".git,.github,chatgpt_team.db,backups,__pycache__,*.pyc"

            - name: Restart Service
              uses: appleboy/ssh-action@master
              env:
                  ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: 22
                  envs: ADMIN_PASSWORD
                  script: |
                      echo "Starting deployment script..."
                      cd /opt/chatgpt-team

                      # å®‰è£…å¯èƒ½æ–°å¢çš„ä¾èµ–
                      if [ -f "requirements_new.txt" ]; then
                          echo "ğŸ“¦ Installing dependencies..."
                          pip3 install -r requirements_new.txt
                      fi

                      # æ›´æ–°ç®¡ç†å‘˜å¯†ç ï¼ˆå¦‚æœ ADMIN_PASSWORD ç¯å¢ƒå˜é‡å­˜åœ¨ï¼‰
                      if [ -n "$ADMIN_PASSWORD" ]; then
                          echo "ğŸ” Updating ADMIN_PASSWORD in systemd service..."
                          # ä½¿ç”¨ sed æ›¿æ¢å¯†ç ï¼ˆè½¬ä¹‰ç‰¹æ®Šå­—ç¬¦ï¼‰
                          ESCAPED_PASSWORD=$(printf '%s\n' "$ADMIN_PASSWORD" | sed 's/[\&/]/\\&/g')
                          sed -i "s/Environment=\"ADMIN_PASSWORD=[^\"]*\"/Environment=\"ADMIN_PASSWORD=$ESCAPED_PASSWORD\"/" /etc/systemd/system/chatgpt-team.service
                          # é‡æ–°åŠ è½½ systemd é…ç½®
                          systemctl daemon-reload
                          echo "âœ… ADMIN_PASSWORD updated to: $ADMIN_PASSWORD"
                      else
                          echo "âš ï¸ ADMIN_PASSWORD not set in GitHub Secrets, skipping update."
                      fi

                      # é‡å¯æœåŠ¡
                      echo "ğŸš€ Restarting service..."
                      if systemctl is-active --quiet chatgpt-team; then
                          systemctl restart chatgpt-team
                          echo "âœ… Service restarted successfully."
                      else
                          echo "âš ï¸ Service not running, trying to start..."
                          systemctl start chatgpt-team
                      fi
