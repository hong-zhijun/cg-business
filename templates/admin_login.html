<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>管理员登录</title>
        <link rel="stylesheet" href="/static/style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: "#2563eb",
                        },
                    },
                },
            };
        </script>
    </head>
    <body class="min-h-screen bg-gray-50 text-gray-800 flex items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 11c0-1.1.9-2 2-2s2 .9 2 2v1h-4v-1zm-2 3h8v2H10v-2z" />
                    </svg>
                    管理员登录
                </h1>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="输入管理员密码"
                        required
                        autofocus
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors" />
                </div>
                <button
                    type="submit"
                    class="w-full inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-sm transition-colors">
                    登录
                </button>
            </form>
            <div id="message" class="message mt-4" style="display: none"></div>
        </div>

        <script>
            const form = document.getElementById("loginForm");
            const messageDiv = document.getElementById("message");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const password = document.getElementById("password").value;

                try {
                    const response = await fetch("/api/admin/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ password }),
                    });

                    const data = await response.json();

                    if (data.success) {
                        window.location.href = "/admin";
                    } else {
                        showMessage("密码错误", "error");
                        document.getElementById("password").value = "";
                    }
                } catch (error) {
                    showMessage("登录失败", "error");
                }
            });

            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = "block";
            }
        </script>
    </body>
</html>
