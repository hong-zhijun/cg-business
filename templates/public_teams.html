<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Team 列表</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-50 min-h-screen">
        <!-- 主内容区 (默认隐藏) -->
        <div id="mainContent" class="hidden container mx-auto px-4 py-8">
            <header class="mb-8 flex flex-col gap-6">
                <!-- 顶部栏 -->
                <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4">
                    <div class="flex items-center gap-3">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-10 w-10 rounded-lg object-contain" />
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900">Team 资源列表</h1>
                            <p class="text-gray-500 text-sm mt-1">查看及管理可用 Team 资源</p>
                        </div>
                    </div>
                    <div class="flex flex-wrap items-center gap-3">
                        <button
                            onclick="refreshTeams()"
                            id="refreshTeamsBtn"
                            class="text-sm font-medium text-gray-600 hover:text-blue-600 transition-colors flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            刷新列表
                        </button>
                        <div class="h-4 w-px bg-gray-300"></div>
                        <button
                            onclick="logout()"
                            class="text-sm font-medium text-red-600 hover:text-red-800 transition-colors flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            退出
                        </button>
                        <div class="h-4 w-px bg-gray-300"></div>
                        <button
                            onclick="openRankingModal()"
                            class="text-sm font-medium text-blue-600 hover:text-blue-800 transition-colors flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            排行榜
                        </button>
                    </div>
                </div>

                <!-- 操作栏 (发送教程) -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 flex flex-col lg:flex-row items-center gap-4">
                    <div class="flex flex-wrap gap-3 w-full lg:w-auto justify-center lg:justify-start">
                        <button
                            onclick="openInvitationsModal()"
                            class="inline-flex items-center px-4 py-2 border border-emerald-200 shadow-sm text-sm font-medium rounded-lg text-emerald-700 bg-emerald-50 hover:bg-emerald-100 hover:border-emerald-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-all group">
                            <svg
                                class="w-4 h-4 mr-2 text-emerald-500 group-hover:text-emerald-600"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            邀请记录
                        </button>
                        <button
                            onclick="openMyClientsModal()"
                            class="inline-flex items-center px-4 py-2 border border-blue-200 shadow-sm text-sm font-medium rounded-lg text-blue-700 bg-blue-50 hover:bg-blue-100 hover:border-blue-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all group">
                            <svg class="w-4 h-4 mr-2 text-blue-500 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            我的客户
                        </button>
                        <button
                            onclick="openMyInvitationsModal()"
                            class="inline-flex items-center px-4 py-2 border border-purple-200 shadow-sm text-sm font-medium rounded-lg text-purple-700 bg-purple-50 hover:bg-purple-100 hover:border-purple-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all group">
                            <svg
                                class="w-4 h-4 mr-2 text-purple-500 group-hover:text-purple-600"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            我的邀请
                        </button>
                        <button
                            onclick="openMaterialModal()"
                            class="inline-flex items-center px-4 py-2 border border-pink-200 shadow-sm text-sm font-medium rounded-lg text-pink-700 bg-pink-50 hover:bg-pink-100 hover:border-pink-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition-all group">
                            <svg class="w-4 h-4 mr-2 text-pink-500 group-hover:text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            共享素材
                        </button>
                    </div>

                    <div class="flex-1 w-full flex items-center gap-2 justify-end">
                        <div class="relative w-64">
                            <input
                                type="email"
                                id="tutorialEmail"
                                placeholder="输入邮箱接收导出教程..."
                                class="w-full pl-9 pr-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" />
                            <svg
                                class="w-4 h-4 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2 pointer-events-none"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <button
                            onclick="sendTutorial()"
                            id="sendTutorialBtn"
                            class="px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-sm transition-colors text-sm font-medium whitespace-nowrap flex items-center gap-1.5">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                            发送导出教程
                        </button>
                    </div>
                </div>
            </header>

            <!-- Team 列表容器 -->
            <div id="teamsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 动态加载内容 -->
                <div class="col-span-full text-center py-12 text-gray-500">正在加载数据...</div>
            </div>
        </div>

        <!-- Alert Modal -->
        <div id="alertModal" class="fixed inset-0 z-[60] bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
            <div class="relative bg-white rounded-xl shadow-2xl border border-gray-200 p-6 w-full max-w-md mx-4 transition-all transform">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-gray-900">提示</h2>
                    <button onclick="closeModal('alertModal')" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="alertMessage" class="text-gray-700 whitespace-pre-line mb-6"></div>
                <div class="flex justify-end gap-3">
                    <button
                        onclick="closeModal('alertModal')"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-sm transition-colors">
                        确定
                    </button>
                </div>
            </div>
        </div>

        <!-- Confirm Modal -->
        <div id="confirmModal" class="fixed inset-0 z-[60] bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
            <div class="relative bg-white rounded-xl shadow-2xl border border-gray-200 p-6 w-full max-w-md mx-4 transition-all transform">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-gray-900">确认操作</h2>
                    <button onclick="closeConfirmModal(false)" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="confirmMessage" class="text-gray-700 whitespace-pre-line mb-6"></div>
                <div class="flex justify-end gap-3">
                    <button
                        onclick="closeConfirmModal(false)"
                        class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                        取消
                    </button>
                    <button
                        onclick="closeConfirmModal(true)"
                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 shadow-sm transition-colors">
                        确定
                    </button>
                </div>
            </div>
        </div>

        <!-- 邀请模态框 -->
        <div id="inviteModal" class="fixed inset-0 z-40 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
            <div class="bg-white rounded-xl shadow-xl w-full max-w-md overflow-hidden transform transition-all">
                <div class="p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4" id="inviteModalTitle">邀请成员</h3>
                    <input type="hidden" id="inviteTeamId" />
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">被邀请人邮箱</label>
                        <input
                            type="email"
                            id="inviteEmail"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="name@example.com" />
                    </div>
                    <div class="flex justify-end gap-3">
                        <button onclick="closeModal('inviteModal')" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">取消</button>
                        <button onclick="submitInvite()" id="btnInviteSubmit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            发送邀请
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 成员列表模态框 -->
        <div id="membersModal" class="fixed inset-0 z-40 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
            <div class="bg-white rounded-xl shadow-xl w-full max-w-3xl overflow-hidden transform transition-all flex flex-col max-h-[80vh]">
                <div class="p-5 border-b border-gray-100 flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-900" id="membersModalTitle">Team 成员</h3>
                    <div class="flex items-center gap-3">
                        <button
                            onclick="refreshMembers()"
                            id="refreshMembersBtn"
                            class="text-blue-600 hover:text-blue-800 text-sm flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            同步官网状态
                        </button>
                        <button onclick="closeModal('membersModal')" class="text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="p-0 overflow-y-auto flex-1 bg-gray-50">
                    <input type="hidden" id="currentTeamId" />
                    <input type="hidden" id="currentTeamAllowManage" />
                    <div id="membersListBody" class="p-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <!-- 动态加载 -->
                    </div>
                    <div id="membersLoading" class="text-center py-8 text-gray-500 hidden">加载中...</div>
                </div>
                <div class="p-4 border-t border-gray-100 bg-gray-50 text-right">
                    <button
                        onclick="closeModal('membersModal')"
                        class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                        关闭
                    </button>
                </div>
            </div>
        </div>

        <!-- 每日提示模态框 -->
        <div id="dailyNoticeModal" class="fixed inset-0 z-50 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
            <div class="relative bg-white rounded-xl shadow-2xl border border-gray-200 p-6 w-full max-w-md mx-4 transition-all transform">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-gray-900">提示</h2>
                    <button onclick="closeDailyNoticeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="text-gray-700 mb-6 space-y-1 text-base">
                    <!-- Content will be loaded dynamically -->
                </div>
                <div class="flex justify-end gap-3">
                    <button
                        onclick="closeDailyNoticeModal()"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-sm transition-colors">
                        我知道了
                    </button>
                </div>
            </div>
        </div>

        <!-- 我的客户模态框 -->
        <div id="myClientsModal" class="fixed inset-0 z-50 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
            <div class="bg-white rounded-xl shadow-xl w-full max-w-4xl overflow-hidden flex flex-col max-h-[90vh]">
                <div class="p-5 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                    <h3 id="myClientsModalTitle" class="text-lg font-semibold text-gray-900">我的客户</h3>
                    <button onclick="closeModal('myClientsModal')" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div class="p-4 border-b border-gray-100 flex gap-4 bg-white">
                    <div class="relative flex-1">
                        <input
                            type="text"
                            id="clientSearch"
                            placeholder="搜索邮箱..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                            onkeyup="if(event.key === 'Enter') searchMyClients()" />
                        <svg
                            class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <button onclick="searchMyClients()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        搜索
                    </button>
                </div>

                <div class="flex-1 overflow-auto p-0">
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0 hidden md:table-header-group">
                            <tr>
                                <th class="px-6 py-3">组名</th>
                                <th class="px-6 py-3">邮箱</th>
                                <th class="px-6 py-3">加入时间</th>
                                <th class="px-6 py-3">备注</th>
                                <th class="px-6 py-3">操作</th>
                            </tr>
                        </thead>
                        <tbody id="myClientsTableBody" class="divide-y divide-gray-100">
                            <!-- 动态加载 -->
                        </tbody>
                    </table>
                    <div id="myClientsLoading" class="text-center py-8 text-gray-500 hidden">加载中...</div>
                </div>

                <div class="p-4 border-t border-gray-100 bg-gray-50 flex justify-between items-center">
                    <div class="text-sm text-gray-500" id="myClientsPaginationInfo"></div>
                    <div class="flex gap-2">
                        <button
                            onclick="prevClientsPage()"
                            id="btnPrevClients"
                            class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50">
                            上一页
                        </button>
                        <button
                            onclick="nextClientsPage()"
                            id="btnNextClients"
                            class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50">
                            下一页
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 我的邀请模态框 -->
        <div
            id="myInvitationsModal"
            class="fixed inset-0 z-50 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
            <div class="bg-white rounded-xl shadow-xl w-full max-w-4xl overflow-hidden flex flex-col max-h-[90vh]">
                <div class="p-5 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                    <h3 id="myInvitationsModalTitle" class="text-lg font-semibold text-gray-900">我的邀请</h3>
                    <button onclick="closeModal('myInvitationsModal')" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div class="p-4 border-b border-gray-100 flex gap-4 bg-white">
                    <div class="relative flex-1">
                        <input
                            type="text"
                            id="invitationSearch"
                            placeholder="搜索邮箱..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none"
                            onkeyup="if(event.key === 'Enter') searchMyInvitations()" />
                        <svg
                            class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <button
                        onclick="searchMyInvitations()"
                        class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                        搜索
                    </button>
                </div>

                <div class="flex-1 overflow-auto p-0">
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0 hidden md:table-header-group">
                            <tr>
                                <th class="px-6 py-3">Team 名称</th>
                                <th class="px-6 py-3">状态</th>
                                <th class="px-6 py-3">邀请时间</th>
                                <th class="px-6 py-3">邮箱</th>
                                <th class="px-6 py-3">操作</th>
                            </tr>
                        </thead>
                        <tbody id="myInvitationsTableBody" class="divide-y divide-gray-100">
                            <!-- 动态加载 -->
                        </tbody>
                    </table>
                    <div id="myInvitationsLoading" class="text-center py-8 text-gray-500 hidden">加载中...</div>
                </div>

                <div class="p-4 border-t border-gray-100 bg-gray-50 flex justify-between items-center">
                    <div class="text-sm text-gray-500" id="myInvitationsPaginationInfo"></div>
                    <div class="flex gap-2">
                        <button
                            onclick="prevInvitationsPage()"
                            id="btnPrevInvitations"
                            class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50">
                            上一页
                        </button>
                        <button
                            onclick="nextInvitationsPage()"
                            id="btnNextInvitations"
                            class="px-3 py-1 border rounded hover:bg-gray-100 disabled:opacity-50">
                            下一页
                        </button>

        <script>
            // 封装带过期时间的 localStorage
            const Storage = {
                set: function (key, value, days) {
                    const now = new Date();
                    const item = {
                        value: value,
                        expiry: now.getTime() + days * 24 * 60 * 60 * 1000,
                    };
                    localStorage.setItem(key, JSON.stringify(item));
                },
                get: function (key) {
                    const itemStr = localStorage.getItem(key);
                    if (!itemStr) return null;

                    try {
                        const item = JSON.parse(itemStr);
                        const now = new Date();

                        if (now.getTime() > item.expiry) {
                            localStorage.removeItem(key);
                            return null;
                        }
                        return item.value;
                    } catch (e) {
                        // 如果解析失败（兼容旧数据），清除并返回null
                        localStorage.removeItem(key);
                        return null;
                    }
                },
                remove: function (key) {
                    localStorage.removeItem(key);
                },
            };

            // 覆盖原生 alert
            (function () {
                const nativeAlert = window.alert;
                window.alert = function (msg) {
                    const messageEl = document.getElementById("alertMessage");
                    const modalEl = document.getElementById("alertModal");
                    if (messageEl && modalEl) {
                        messageEl.textContent = String(msg);
                        openModal("alertModal");
                    } else {
                        nativeAlert(String(msg));
                    }
                };
            })();

            // 页面加载时检查是否有保存的密码
            document.addEventListener("DOMContentLoaded", () => {
                const savedAuth = Storage.get("team_access_auth");
                if (!savedAuth) {
                    window.location.href = "/team/login";
                    return;
                }
                currentAuth = savedAuth;
                // 显示内容
                document.getElementById("mainContent").classList.remove("hidden");
                // 加载数据
                refreshTeams();
                // 检查每日提示
                checkDailyNotice();
            });

            let currentAuth = null;

            async function refreshTeams() {
                if (!currentAuth) {
                    window.location.href = "/team/login";
                    return;
                }

                const btn = document.getElementById("refreshTeamsBtn");
                const originalText = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = `<svg class="animate-spin h-4 w-4 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> 刷新中...`;

                try {
                    const response = await fetch("/api/public/teams", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(currentAuth),
                    });

                    if (response.status === 401 || response.status === 403) {
                        Storage.remove("team_access_auth");
                        window.location.href = "/team/login";
                        return;
                    }

                    const data = await response.json();
                    if (data.success) {
                        renderTeams(data.teams);
                    } else {
                        alert("刷新失败: " + (data.error || "未知错误"));
                    }
                } catch (e) {
                    console.error(e);
                    alert("刷新出错");
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            }

            function logout() {
                Storage.remove("team_access_auth");
                window.location.href = "/team/login";
            }

            function formatDate(dateStr) {
                if (!dateStr) return "无限制";
                const date = new Date(dateStr);
                return date.toLocaleDateString() + " " + date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
            }

            function renderTeams(teams) {
                const container = document.getElementById("teamsGrid");
                if (teams.length === 0) {
                    container.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center py-12 text-gray-500 bg-white rounded-xl shadow-sm border border-gray-100">
                        <svg class="w-16 h-16 mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
                        <p class="text-lg font-medium">暂无公开的 Team</p>
                    </div>
                `;
                    return;
                }

                // 渲染单个卡片的函数
                const renderCard = (team) => {
                    // 重新计算逻辑：
                    // joinedCount = 实际已加入成员 (member_count)
                    // totalUsed = 数据库返回的 invite_count (包含了 member_count + pending)
                    // 所以 pendingCount = totalUsed - joinedCount

                    const joinedCount = team.member_count || 0;
                    const totalUsed = team.invite_count || 0;
                    const pendingCount = Math.max(0, totalUsed - joinedCount);
                    const isFull = totalUsed >= 4;

                    // 确定已加入部分的颜色
                    let joinedColor = "bg-green-500";
                    if (joinedCount >= 4) joinedColor = "bg-red-500";
                    else if (joinedCount === 3) joinedColor = "bg-orange-500";

                    // 管理权限标识
                    const manageBadge = team.allow_public_manage
                        ? `<span title="开放管理权限" class="ml-1 text-blue-600 cursor-help"><svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg></span>`
                        : "";

                    // 生成4格进度条 HTML
                    let barsHtml = "";
                    for (let i = 0; i < 4; i++) {
                        let color = "bg-gray-100"; // 默认为空位颜色

                        if (i < joinedCount) {
                            color = joinedColor; // 已加入
                        } else if (i < joinedCount + pendingCount) {
                            color = "bg-blue-400"; // 邀请中
                        }

                        barsHtml += `<div class="flex-1 h-2 rounded-full ${color} transition-colors duration-300"></div>`;
                    }

                    return `
                <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow border border-gray-100 overflow-hidden flex flex-col">
                    <div class="p-5 flex-1">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex-1 min-w-0">
                                <h3 class="text-lg font-bold text-gray-900 truncate pr-2 flex items-center" title="${team.name}">
                                    <span class="truncate">${team.name}</span>
                                    ${manageBadge}
                                </h3>
                                <p class="text-xs text-gray-500 mt-1 truncate max-w-[200px]" title="${team.email || ""}">${
                        team.email || "未设置邮箱"
                    }</p>
                            </div>
                            <span class="px-2 py-1 ${
                                isFull ? "bg-red-100 text-red-700" : "bg-green-100 text-green-700"
                            } text-xs font-medium rounded-full whitespace-nowrap">
                                ${isFull ? "已满员" : "可加入"}
                            </span>
                        </div>
                        
                        <div class="space-y-4">
                            <!-- 成员进度 -->
                            <div>
                                <div class="flex justify-between text-xs text-gray-600 mb-1">
                                    <span>成员数量</span>
                                    <div class="flex gap-2">
                                         <span class="font-medium ${joinedCount >= 4 ? "text-red-600" : "text-gray-900"}">${joinedCount} 已加入</span>
                                         ${pendingCount > 0 ? `<span class="text-blue-500 font-medium">+ ${pendingCount} 邀请中</span>` : ""}
                                    </div>
                                </div>
                                <div class="flex gap-1.5 w-full">
                                    ${barsHtml}
                                </div>
                            </div>

                            <!-- 到期时间 -->
                            <div class="flex items-center text-sm text-gray-600 bg-gray-50 p-2 rounded-lg">
                                <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                                <span class="truncate">到期: ${formatDate(team.active_until)}</span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-gray-50 px-5 py-3 border-t border-gray-100 grid grid-cols-2 gap-3">
                        <button onclick="openInviteModal(${team.id}, '${team.name}')" 
                            class="flex items-center justify-center px-3 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors ${
                                isFull ? "opacity-50 cursor-not-allowed" : ""
                            }"
                            ${isFull ? "disabled" : ""}>
                            <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/></svg>
                            邀请
                        </button>
                        <button onclick="openMembersModal(${team.id}, '${team.name}', ${team.allow_public_manage})"
                            class="flex items-center justify-center px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
                            查看成员
                        </button>
                    </div>
                </div>
                `;
                };

                // 分组逻辑
                const todayTeams = [];
                const historyTeams = [];
                const now = new Date();

                teams.forEach((team) => {
                    let isToday = false;
                    if (team.created_at) {
                        // 尝试解析日期，假设后端是UTC
                        let dateStr = team.created_at;
                        // 如果没有时区标识，手动添加Z作为UTC处理
                        if (!dateStr.includes("Z") && !dateStr.includes("+")) {
                            dateStr = dateStr.replace(" ", "T") + "Z";
                        }
                        const d = new Date(dateStr);
                        // 检查是否有效日期
                        if (!isNaN(d.getTime())) {
                            if (d.getDate() === now.getDate() && d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear()) {
                                isToday = true;
                            }
                        }
                    }

                    if (isToday) {
                        todayTeams.push(team);
                    } else {
                        historyTeams.push(team);
                    }
                });

                let html = "";

                if (todayTeams.length > 0) {
                    html += todayTeams.map(renderCard).join("");
                }

                if (todayTeams.length > 0 && historyTeams.length > 0) {
                    html += `
                        <div class="col-span-full flex items-center gap-4 my-6">
                            <div class="h-px bg-gray-200 flex-1"></div>
                            <span class="text-sm text-gray-400 font-medium">往日 Team</span>
                            <div class="h-px bg-gray-200 flex-1"></div>
                        </div>
                    `;
                }

                if (historyTeams.length > 0) {
                    html += historyTeams.map(renderCard).join("");
                }

                container.innerHTML = html;
            }

            // 模态框操作
            function openModal(id) {
                document.getElementById(id).classList.remove("hidden");
            }
            function closeModal(id) {
                document.getElementById(id).classList.add("hidden");
            }

            // Confirm Modal Logic
            let confirmResolve = null;

            function showConfirm(message) {
                return new Promise((resolve) => {
                    document.getElementById("confirmMessage").textContent = message;
                    document.getElementById("confirmModal").classList.remove("hidden");
                    confirmResolve = resolve;
                });
            }

            function closeConfirmModal(result) {
                document.getElementById("confirmModal").classList.add("hidden");
                if (confirmResolve) {
                    confirmResolve(result);
                    confirmResolve = null;
                }
            }

            // 邀请相关
            function openInviteModal(teamId, teamName) {
                document.getElementById("inviteTeamId").value = teamId;
                document.getElementById("inviteModalTitle").innerText = `邀请加入 - ${teamName}`;
                document.getElementById("inviteEmail").value = "";
                openModal("inviteModal");
            }

            async function submitInvite() {
                const teamId = document.getElementById("inviteTeamId").value;
                const email = document.getElementById("inviteEmail").value;
                const btn = document.getElementById("btnInviteSubmit");

                if (!email) {
                    alert("请输入邮箱");
                    return;
                }

                btn.disabled = true;
                btn.innerText = "发送中...";

                try {
                    const response = await fetch(`/api/public/teams/${teamId}/invite`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            ...currentAuth,
                            email: email,
                        }),
                    });

                    const data = await response.json();

                    if (data.success) {
                        showToast("邀请成功！");
                        closeModal("inviteModal");
                        // 刷新列表以更新人数
                        refreshTeams();
                    } else {
                        alert("邀请失败: " + data.error);
                    }
                } catch (err) {
                    alert("请求出错");
                } finally {
                    btn.disabled = false;
                    btn.innerText = "发送邀请";
                }
            }

            // 查看成员相关
            async function openMembersModal(teamId, teamName, allowManage) {
                document.getElementById("membersModalTitle").innerText = `${teamName} - 成员列表`;
                document.getElementById("currentTeamId").value = teamId;
                document.getElementById("currentTeamAllowManage").value = allowManage ? "true" : "false";
                const tbody = document.getElementById("membersListBody");
                const loading = document.getElementById("membersLoading");

                tbody.innerHTML = "";
                loading.classList.remove("hidden");
                openModal("membersModal");

                await loadMembers(teamId);
            }

            async function loadMembers(teamId) {
                const tbody = document.getElementById("membersListBody");
                const loading = document.getElementById("membersLoading");
                const allowManage = document.getElementById("currentTeamAllowManage").value === "true";

                try {
                    const response = await fetch(`/api/public/teams/${teamId}/members`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(currentAuth),
                    });

                    const data = await response.json();

                    if (data.success) {
                        if (data.members.length === 0) {
                            tbody.innerHTML = '<div class="col-span-full text-center py-8 text-gray-500">暂无成员</div>';
                        } else {
                            tbody.innerHTML = data.members
                                .map((m) => {
                                    let actionBtn = "";
                                    if (allowManage) {
                                        if (m.status === 2 && m.role !== "account-owner") {
                                            actionBtn = `
                                                    <button onclick="kickMember(${teamId}, '${m.user_id}', '${m.email}')" 
                                                        class="ml-2 text-red-600 hover:text-red-900 bg-red-50 hover:bg-red-100 px-3 py-1 rounded text-sm transition-colors duration-200 whitespace-nowrap">
                                                        踢出
                                                    </button>`;
                                        } else if (m.status === 1) {
                                            actionBtn = `
                                                    <button onclick="revokeInvite(${teamId}, '${m.email}')" 
                                                        class="ml-2 px-2 py-1 text-xs font-medium text-orange-600 border border-orange-200 rounded hover:bg-orange-50 transition-colors whitespace-nowrap">
                                                        撤销
                                                    </button>`;
                                        }
                                    }

                                    return `
                            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100 flex flex-col gap-2">
                                <div class="flex justify-between items-start">
                                    <div class="font-medium text-gray-900 truncate pr-2 flex-1" title="${m.email}">${m.email}</div>
                                    ${actionBtn}
                                </div>
                                <div class="flex flex-wrap items-center gap-2 mt-1">
                                    <span class="px-2 py-0.5 rounded-full text-xs font-medium ${
                                        m.role === "account-owner" ? "bg-purple-100 text-purple-700" : "bg-gray-100 text-gray-600"
                                    }">
                                        ${m.role === "account-owner" ? "所有者" : "成员"}
                                    </span>
                                    ${
                                        m.status
                                            ? `<span class="px-2 py-0.5 rounded-full text-xs font-medium ${
                                                  m.status === 2 ? "bg-green-100 text-green-800" : "bg-yellow-100 text-yellow-800"
                                              }">${m.status_text || (m.status === 2 ? "已加入" : "已邀请")}</span>`
                                            : ""
                                    }
                                    ${
                                        m.source
                                            ? `<span class="px-2 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">来源: ${m.source}</span>`
                                            : ""
                                    }
                                </div>
                                <div class="text-xs text-gray-400 mt-1">
                                    加入时间: ${m.created ? formatDate(m.created * 1000) : "-"}
                                </div>
                            </div>
                        `;
                                })
                                .join("");
                        }
                    } else {
                        alert("获取成员失败: " + data.error);
                    }
                } catch (err) {
                    alert("请求出错");
                } finally {
                    loading.classList.add("hidden");
                }
            }

            async function refreshMembers() {
                const teamId = document.getElementById("currentTeamId").value;
                if (!teamId) return;

                const btn = document.getElementById("refreshMembersBtn");

            async function loadMyInvitations(page) {
                const auth = Storage.get("team_access_auth");

                const loading = document.getElementById("myInvitationsLoading");

                tbody.innerHTML = "";

                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(auth),
                    });

                    const data = await response.json();

                    if (data.success) {
                        let invitations = data.invitations;

                        // 过滤
                        if (currentInvitationsSearch) {
                            const term = currentInvitationsSearch.toLowerCase();
                            invitations = invitations.filter((inv) => inv.email && inv.email.toLowerCase().includes(term));
                        }

                        // 分页
                        const pageSize = 10;
                        const total = invitations.length;
                        const totalPages = Math.ceil(total / pageSize);

                        if (page < 1) page = 1;
                        if (page > totalPages && totalPages > 0) page = totalPages;
                        currentInvitationsPage = page;

                        const start = (page - 1) * pageSize;
                        const end = start + pageSize;
                        const pageItems = invitations.slice(start, end);

                        // 渲染
                        if (invitations.length === 0) {
                            tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">暂无邀请记录</td></tr>';

                                                    ? "bg-red-100 text-red-800"
                                                    : inv.status === "expired"

                                )
                                .join("");

                            totalPages || 1
                        } 页 (共 ${total} 条)`;

                        document.getElementById("btnNextInvitations").disabled = page >= totalPages;
                    } else {
                        alert("加载失败: " + data.error);
                    }
                } catch (e) {
                    console.error(e);
                    alert("加载出错");

                }

                const file = fileInput.files[0];
                if (file.size > 50 * 1024 * 1024) {
                    showToast("文件大小不能超过 50MB", "error");
                    return;
                }

                const formData = new FormData();
                formData.append("file", file);
                formData.append("category", categorySelect.value);
                formData.append("source", auth.name); // 使用本地缓存的 name

                const originalText = btn.innerHTML;
                btn.disabled = true;

                try {
                    const response = await fetch("/api/material/upload", {
                        method: "POST",
                        body: formData,
                    });

                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.includes("application/json")) {
                        const data = await response.json();
                        if (data.success) {
                            showToast("上传成功！");
                            fileInput.value = ""; // 清空文件选择
                            loadMaterials(); // 刷新列表
                        } else {
                            showToast("上传失败: " + data.error, "error");
                        }
                    } else {
                        console.error("Server returned non-JSON:", await response.text());
                        if (response.status === 413) {
                            showToast("上传失败: 文件过大，超过服务器限制", "error");
                        } else {
                            showToast("上传出错: 服务器返回异常 (" + response.status + ")", "error");
                        }
                    }
                } catch (e) {
                    console.error(e);
                    showToast("上传出错: " + e.message, "error");
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            }

            function copyToClipboard(text) {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(
                        () => {
                            showToast("链接已复制！");
                        },
                        (err) => {
                            console.error("Could not copy text: ", err);
                            fallbackCopyTextToClipboard(text);
                        }
                    );
                } else {
                    fallbackCopyTextToClipboard(text);
                }
            }

            function fallbackCopyTextToClipboard(text) {
                var textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    var successful = document.execCommand("copy");
                    if (successful) {
                        showToast("链接已复制！");
                    } else {
                        showToast("复制失败，请手动复制", "error");
                    }
                } catch (err) {
                    console.error("Fallback: Oops, unable to copy", err);
                    showToast("复制失败，请手动复制", "error");
                }
                document.body.removeChild(textArea);
            }
        </script>
    </body>
</html>
