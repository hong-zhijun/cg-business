<script>
    function showTeamDetails(teamId) {
        const team = allTeamsData.find((t) => t.id === teamId);
        if (!team) return;

        document.getElementById("teamDetailsTitleText").textContent = `${team.name} - 详情`;
        // document.getElementById("detail_account_id").textContent = team.account_id || "N/A";
        // document.getElementById("detail_org_id").textContent = team.organization_id || "无";
        document.getElementById("detail_note").textContent = team.note || "无";
        document.getElementById("detail_active_start").textContent = formatDate(team.active_start);
        document.getElementById("detail_active_until").textContent = formatDate(team.active_until);

        // 渲染订阅状态
        updateSubStatusUI(team);

        // 渲染代理状态
        updateTeamDetailsProxyUI(team);

        // 绑定刷新按钮
        document.getElementById("detail_refresh_sub_btn").onclick = function () {
            refreshSubscription(team.id, team.name);
        };

        // 设置权限开关状态
        const publicManageToggle = document.getElementById("detail_allow_public_manage");
        publicManageToggle.checked = !!team.allow_public_manage;

        // 绑定 Change 事件
        publicManageToggle.onchange = async function () {
            const allowed = this.checked;
            // 禁用以免重复点击
            this.disabled = true;

            try {
                const response = await fetch(`/api/admin/teams/${team.id}/public`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        allow_public_manage: allowed,
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    showToast(allowed ? "已开启 Public 管理权限" : "已关闭 Public 管理权限");
                    // 更新本地数据
                    team.allow_public_manage = allowed;
                } else {
                    alert("设置失败: " + (data.error || "未知错误"));
                    this.checked = !allowed; // 回滚
                }
            } catch (error) {
                alert("请求失败: " + error.message);
                this.checked = !allowed; // 回滚
            } finally {
                this.disabled = false;
            }
        };

        // 绑定邀请成员按钮事件
        const inviteMemberBtn = document.getElementById("detail_invite_member_btn");
        inviteMemberBtn.onclick = function () {
            openInviteModal(team.id, team.name);
        };

        // 绑定生成邀请码按钮事件
        const inviteCodeBtn = document.getElementById("detail_invite_code_btn");
        inviteCodeBtn.onclick = function () {
            generateTeamKey(team.id, team.name);
        };

        // 绑定更新Token按钮事件
        const updateTokenBtn = document.getElementById("update_token_btn");
        updateTokenBtn.onclick = function () {
            openUpdateTokenModal(team.id);
        };

        // 绑定重新登录按钮事件
        const reloginBtn = document.getElementById("relogin_btn");
        reloginBtn.onclick = function () {
            reloginTeam(team.id);
        };

        // 绑定导出按钮事件
        const exportBtn = document.getElementById("detail_export_btn");
        exportBtn.onclick = function () {
            exportToken(team.id, team.name);
        };

        // 绑定取消订阅按钮事件
        const cancelSubBtn = document.getElementById("detail_cancel_sub_btn");
        cancelSubBtn.onclick = function () {
            cancelSubscription(team.id, team.name);
        };

        // 绑定删除按钮事件
        const deleteBtn = document.getElementById("detail_delete_btn");
        deleteBtn.onclick = function () {
            deleteTeam(team.id, team.name);
        };

        openModal("teamDetailsModal");
    }

    async function exportToken(teamId, teamName) {
        try {
            const response = await fetch(`/api/admin/teams/${teamId}/token-export`);
            const data = await response.json();

            if (data.success) {
                const tokenInfo = `Team: ${teamName}\nAccess Token: ${data.access_token}\nAccount ID: ${data.account_id}\nOrganization ID: ${
                    data.organization_id || "N/A"
                }`;

                navigator.clipboard
                    .writeText(data.access_token)
                    .then(() => {
                        showToast(`✅ ${teamName} 的 Token 已复制到剪贴板！`);
                    })
                    .catch((err) => {
                        prompt("复制失败，请手动复制Token：", data.access_token);
                    });
            } else {
                alert("错误: " + data.error);
            }
        } catch (error) {
            alert("请求失败: " + error.message);
        }
    }

    async function cancelSubscription(teamId, teamName) {
        if (!(await showConfirm(`确定要取消 Team "${teamName}" 的订阅吗？`))) return;

        const btn = document.getElementById("detail_cancel_sub_btn");
        const originalContent = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-yellow-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg> 取消中...`;

        try {
            const response = await fetch(`/api/admin/teams/${teamId}/cancel-subscription`, {
                method: "POST",
            });
            const data = await response.json();

            if (data.success) {
                showToast(`✅ Team "${teamName}" 订阅已取消`);
                closeModal("teamDetailsModal");
                loadTeams(); // 刷新列表
            } else {
                alert("取消订阅失败: " + data.error);
            }
        } catch (error) {
            alert("请求失败: " + error.message);
        } finally {
            btn.disabled = false;
            btn.innerHTML = originalContent;
        }
    }

    async function reloginTeam(teamId) {
        if (!(await showConfirm("确定要使用备注中的账号密码重新登录吗？这将覆盖当前的 Token。"))) {
            return;
        }

        const btn = document.getElementById("relogin_btn");
        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML =
            '<svg class="animate-spin h-4 w-4 text-blue-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> 登录中...';

        try {
            const response = await fetch(`/api/admin/teams/${teamId}/relogin`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
            });

            const data = await response.json();

            if (data.success) {
                showToast("登录成功！");
                closeModal("teamDetailsModal");
                loadTeams(); // 刷新列表
            } else {
                alert("登录失败: " + data.error);
            }
        } catch (error) {
            alert("请求失败: " + error.message);
        } finally {
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    }

    async function deleteTeam(teamId, teamName) {
        if (!(await showConfirm(`确定要删除 Team "${teamName}" 吗？此操作不可恢复！`))) return;

        try {
            const response = await fetch(`/api/admin/teams/${teamId}`, {
                method: "DELETE",
            });

            const data = await response.json();

            if (data.success) {
                showToast("Team 删除成功！");
                closeModal("teamDetailsModal");
                loadTeams();
            } else {
                alert("错误: " + data.error);
            }
        } catch (error) {
            alert("请求失败: " + error.message);
        }
    }

    function updateSubStatusUI(team) {
        const badge = document.getElementById("detail_sub_status_badge");
        const text = document.getElementById("detail_sub_status_text");

        // 兼容旧数据，如果没有 will_renew 字段，默认为 1 (True)
        // 注意：SQLite 默认值是 1，但如果 python 对象没更新可能读不到，不过 Team.get_all() 应该能读到
        const willRenew = team.will_renew !== 0 && team.will_renew !== false;

        if (willRenew) {
            badge.className = "px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800";
            badge.textContent = "自动续订";
            text.textContent = "订阅正常，到期自动续费";
        } else {
            badge.className = "px-2 py-1 text-xs font-medium rounded-full bg-yellow-100 text-yellow-800";
            badge.textContent = "不续订";
            text.textContent = "订阅已取消，到期后将失效";
        }
    }

    async function refreshSubscription(teamId, teamName) {
        const btn = document.getElementById("detail_refresh_sub_btn");
        const icon = btn.querySelector("svg");

        icon.classList.add("animate-spin");
        btn.disabled = true;

        try {
            const response = await fetch(`/api/admin/teams/${teamId}/refresh-subscription`, {
                method: "POST",
            });
            const data = await response.json();

            if (data.success) {
                showToast("订阅状态已刷新");
                // 更新当前显示的 team 对象
                const team = allTeamsData.find((t) => t.id === teamId);
                if (team) {
                    team.active_start = data.active_start;
                    team.active_until = data.active_until;
                    team.will_renew = data.will_renew;

                    // 更新 UI
                    document.getElementById("detail_active_start").textContent = formatDate(team.active_start);
                    document.getElementById("detail_active_until").textContent = formatDate(team.active_until);
                    updateSubStatusUI(team);
                }
            } else {
                alert("刷新失败: " + (data.error || "未知错误"));
            }
        } catch (error) {
            alert("请求失败: " + error.message);
        } finally {
            icon.classList.remove("animate-spin");
            btn.disabled = false;
        }
    }

    function updateTeamDetailsProxyUI(team) {
        const el = document.getElementById("detail_proxy_info");
        const changeBtn = document.getElementById("detail_change_proxy_btn");

        // 绑定按钮事件
        if (changeBtn) {
            changeBtn.onclick = function () {
                openChangeProxyModal(team.id, team.proxy_id);
            };
        }

        if (team.proxy_id) {
            // 尝试从全局变量 window.allProxies 查找
            // 注意: window.allProxies 是在 admin_new.html 中 loadProxyOptions 加载的
            if (window.allProxies && window.allProxies.length > 0) {
                const proxy = window.allProxies.find((p) => p.id === team.proxy_id);
                if (proxy) {
                    el.textContent = `[ID: ${proxy.id}] ${proxy.protocol}://${proxy.ip}:${proxy.port} ${
                        proxy.description ? "(" + proxy.description + ")" : ""
                    }`;
                    return;
                }
            }
            // 如果找不到详细信息，显示ID
            el.textContent = `ID: ${team.proxy_id} (详细信息未加载)`;
        } else {
            el.textContent = "未使用代理";
        }
    }
</script>
