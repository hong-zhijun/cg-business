<!-- 代理地址管理模态框 -->
<div
    id="proxyManagementModal"
    class="modal fixed inset-0 z-50 bg-gray-900 bg-opacity-50 overflow-y-auto backdrop-blur-sm flex items-center justify-center"
    style="display: none">
    <div
        class="relative bg-white rounded-xl shadow-2xl border border-gray-200 p-6 w-full max-w-5xl mx-4 transition-all transform h-[80vh] flex flex-col">
        <!-- 头部 -->
        <div class="flex justify-between items-center mb-6 flex-shrink-0">
            <h2 class="text-xl font-bold text-gray-900 flex items-center">
                <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                代理地址管理
            </h2>
            <button onclick="closeModal('proxyManagementModal')" class="text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- 工具栏 -->
        <div class="flex justify-between items-center mb-4 flex-shrink-0">
            <div class="flex items-center gap-2">
                <button
                    onclick="openAddProxyModal()"
                    class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    新增代理
                </button>
                <button
                    onclick="loadProxyAddresses()"
                    class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    刷新
                </button>
            </div>
        </div>

        <!-- 列表区 -->
        <div class="flex-1 overflow-auto border border-gray-200 rounded-lg">
            <table class="min-w-full divide-y divide-gray-200 text-sm">
                <thead class="bg-gray-50 sticky top-0 z-10">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-16">ID</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-20">协议</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">IP</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-20">端口</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">用户名</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">密码</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">备注</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-40">创建时间</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">操作</th>
                    </tr>
                </thead>
                <tbody id="proxyListBody" class="bg-white divide-y divide-gray-200">
                    <!-- 数据由 JS 加载 -->
                    <tr>
                        <td colspan="9" class="px-4 py-8 text-center text-gray-500">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 新增/编辑代理弹窗 -->
<div
    id="proxyEditModal"
    class="modal fixed inset-0 z-[60] bg-gray-900 bg-opacity-50 overflow-y-auto backdrop-blur-sm flex items-center justify-center"
    style="display: none">
    <div class="relative bg-white rounded-xl shadow-2xl border border-gray-200 p-6 w-full max-w-md mx-4 transition-all transform">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-lg font-bold text-gray-900" id="proxyEditModalTitle">新增代理</h3>
            <button onclick="closeModal('proxyEditModal')" class="text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <form id="proxyForm" onsubmit="saveProxyAddress(event)">
            <input type="hidden" id="proxyId" />

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">协议 <span class="text-red-500">*</span></label>
                    <select
                        id="proxyProtocol"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-sm">
                        <option value="http">http</option>
                        <option value="https">https</option>
                        <option value="socks5">socks5</option>
                    </select>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">IP 地址 <span class="text-red-500">*</span></label>
                        <input
                            type="text"
                            id="proxyIp"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-sm"
                            placeholder="127.0.0.1" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">端口 <span class="text-red-500">*</span></label>
                        <input
                            type="number"
                            id="proxyPort"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-sm"
                            placeholder="7890" />
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input
                            type="text"
                            id="proxyUsername"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-sm"
                            placeholder="可选" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input
                            type="text"
                            id="proxyPassword"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-sm"
                            placeholder="可选" />
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">备注</label>
                    <textarea
                        id="proxyDescription"
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-sm resize-none"
                        placeholder="请输入备注说明..."></textarea>
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <button
                    type="button"
                    onclick="closeModal('proxyEditModal')"
                    class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 text-sm transition-colors">
                    取消
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-sm text-sm transition-colors">
                    保存
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    let proxyAddresses = [];

    function openProxyManagementModal() {
        openModal("proxyManagementModal");
        loadProxyAddresses();
    }

    async function loadProxyAddresses() {
        const tbody = document.getElementById("proxyListBody");
        tbody.innerHTML = '<tr><td colspan="9" class="px-4 py-8 text-center text-gray-500">加载中...</td></tr>';

        try {
            const response = await fetch("/api/admin/proxy-addresses");
            const data = await response.json();

            if (data.success) {
                proxyAddresses = data.data;
                renderProxyList(proxyAddresses);
            } else {
                tbody.innerHTML = `<tr><td colspan="9" class="px-4 py-8 text-center text-red-500">加载失败: ${data.error || "未知错误"}</td></tr>`;
            }
        } catch (error) {
            console.error("加载代理地址失败:", error);
            tbody.innerHTML = `<tr><td colspan="9" class="px-4 py-8 text-center text-red-500">请求失败: ${error.message}</td></tr>`;
        }
    }

    function renderProxyList(list) {
        const tbody = document.getElementById("proxyListBody");
        if (list.length === 0) {
            tbody.innerHTML = '<tr><td colspan="9" class="px-4 py-8 text-center text-gray-500">暂无代理地址</td></tr>';
            return;
        }

        tbody.innerHTML = list
            .map(
                (proxy) => `
            <tr class="hover:bg-gray-50 transition-colors">
                <td class="px-4 py-3 whitespace-nowrap text-gray-500">${proxy.id}</td>
                <td class="px-4 py-3 whitespace-nowrap">
                    <span class="px-2 py-1 text-xs font-medium rounded-full ${getProtocolColor(proxy.protocol)}">
                        ${proxy.protocol}
                    </span>
                </td>
                <td class="px-4 py-3 whitespace-nowrap text-gray-900 font-mono text-xs">${proxy.ip}</td>
                <td class="px-4 py-3 whitespace-nowrap text-gray-500 font-mono text-xs">${proxy.port}</td>
                <td class="px-4 py-3 whitespace-nowrap text-gray-500 text-xs">${proxy.username || "-"}</td>
                <td class="px-4 py-3 whitespace-nowrap text-gray-500 text-xs font-mono">${proxy.password ? "******" : "-"}</td>
                <td class="px-4 py-3 whitespace-nowrap text-gray-500 text-xs max-w-xs truncate" title="${proxy.description || ""}">${
                    proxy.description || "-"
                }</td>
                <td class="px-4 py-3 whitespace-nowrap text-gray-500 text-xs">${formatDate(proxy.created_at)}</td>
                <td class="px-4 py-3 whitespace-nowrap text-sm font-medium">
                    <button onclick="testProxyAddress(${proxy.id}, this)" class="text-green-600 hover:text-green-900 mr-3">测试</button>
                    <button onclick="copyProxyAddress(${proxy.id})" class="text-indigo-600 hover:text-indigo-900 mr-3">复制</button>
                    <button onclick="openEditProxyModal(${proxy.id})" class="text-blue-600 hover:text-blue-900 mr-3">编辑</button>
                    <button onclick="deleteProxyAddress(${proxy.id})" class="text-red-600 hover:text-red-900">删除</button>
                </td>
            </tr>
        `,
            )
            .join("");
    }

    function getProtocolColor(protocol) {
        switch (protocol.toLowerCase()) {
            case "http":
                return "bg-green-100 text-green-800";
            case "https":
                return "bg-blue-100 text-blue-800";
            case "socks5":
                return "bg-purple-100 text-purple-800";
            default:
                return "bg-gray-100 text-gray-800";
        }
    }

    function openAddProxyModal() {
        document.getElementById("proxyEditModalTitle").textContent = "新增代理";
        document.getElementById("proxyId").value = "";
        document.getElementById("proxyForm").reset();
        openModal("proxyEditModal");
    }

    function copyProxyAddress(id) {
        const proxy = proxyAddresses.find((p) => p.id === id);
        if (!proxy) return;

        document.getElementById("proxyEditModalTitle").textContent = "新增代理 (复制)";
        document.getElementById("proxyId").value = "";
        document.getElementById("proxyProtocol").value = proxy.protocol;
        document.getElementById("proxyIp").value = proxy.ip;
        document.getElementById("proxyPort").value = proxy.port;
        document.getElementById("proxyUsername").value = proxy.username || "";
        document.getElementById("proxyPassword").value = proxy.password || "";
        document.getElementById("proxyDescription").value = proxy.description || "";

        openModal("proxyEditModal");
    }

    function openEditProxyModal(id) {
        const proxy = proxyAddresses.find((p) => p.id === id);
        if (!proxy) return;

        document.getElementById("proxyEditModalTitle").textContent = "编辑代理";
        document.getElementById("proxyId").value = proxy.id;
        document.getElementById("proxyProtocol").value = proxy.protocol;
        document.getElementById("proxyIp").value = proxy.ip;
        document.getElementById("proxyPort").value = proxy.port;
        document.getElementById("proxyUsername").value = proxy.username || "";
        document.getElementById("proxyPassword").value = proxy.password || "";
        document.getElementById("proxyDescription").value = proxy.description || "";

        openModal("proxyEditModal");
    }

    async function saveProxyAddress(event) {
        event.preventDefault();

        const id = document.getElementById("proxyId").value;
        const isEdit = !!id;
        const url = isEdit ? `/api/admin/proxy-addresses/${id}` : "/api/admin/proxy-addresses";
        const method = isEdit ? "PUT" : "POST";

        const data = {
            protocol: document.getElementById("proxyProtocol").value,
            ip: document.getElementById("proxyIp").value,
            port: parseInt(document.getElementById("proxyPort").value),
            username: document.getElementById("proxyUsername").value,
            password: document.getElementById("proxyPassword").value,
            description: document.getElementById("proxyDescription").value,
        };

        try {
            const response = await fetch(url, {
                method: method,
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            if (result.success) {
                showToast(isEdit ? "更新成功" : "新增成功");
                closeModal("proxyEditModal");
                loadProxyAddresses();
            } else {
                alert("操作失败: " + (result.error || "未知错误"));
            }
        } catch (error) {
            console.error("保存失败:", error);
            alert("请求失败: " + error.message);
        }
    }

    async function deleteProxyAddress(id) {
        if (!(await showConfirm("确定要删除这个代理地址吗？"))) return;

        try {
            const response = await fetch(`/api/admin/proxy-addresses/${id}`, {
                method: "DELETE",
            });

            const result = await response.json();

            if (result.success) {
                showToast("删除成功");
                loadProxyAddresses();
            } else {
                alert("删除失败: " + (result.error || "未知错误"));
            }
        } catch (error) {
            console.error("删除失败:", error);
            alert("请求失败: " + error.message);
        }
    }

    async function testProxyAddress(id, btn) {
        const originalContent = btn.innerHTML;
        const originalClass = btn.className;

        // 设置加载状态
        btn.disabled = true;
        btn.innerHTML = `
            <svg class="animate-spin h-4 w-4 mr-1 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>测试中
        `;
        btn.className = "text-gray-400 mr-3 inline-flex items-center cursor-not-allowed";

        try {
            const response = await fetch(`/api/admin/proxy-addresses/${id}/test`, {
                method: "POST",
            });
            const result = await response.json();

            if (result.success) {
                showToast("连接成功");
                btn.innerHTML = "成功";
                btn.className = "text-green-600 font-bold mr-3 inline-flex items-center";
            } else {
                // 失败时给出提示
                alert("测试失败: " + (result.error || "未知错误"));
                btn.innerHTML = "失败";
                btn.className = "text-red-600 font-bold mr-3 inline-flex items-center";
            }
        } catch (error) {
            console.error("测试异常:", error);
            alert("请求异常: " + error.message);
            btn.innerHTML = "异常";
            btn.className = "text-red-600 font-bold mr-3 inline-flex items-center";
        } finally {
            // 3秒后恢复按钮状态
            setTimeout(() => {
                if (document.body.contains(btn)) {
                    btn.disabled = false;
                    btn.innerHTML = originalContent;
                    btn.className = originalClass;
                }
            }, 3000);
        }
    }
</script>
