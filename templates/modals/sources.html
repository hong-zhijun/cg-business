<!-- 来源管理弹窗 -->
<div
    id="sourcesModal"
    class="modal fixed inset-0 z-50 bg-gray-900 bg-opacity-50 overflow-y-auto backdrop-blur-sm"
    style="display: none"
>
    <div
        class="relative top-20 mx-auto p-6 border w-[500px] shadow-2xl rounded-xl bg-white transition-all"
    >
        <div
            class="flex justify-between items-center mb-6 pb-4 border-b border-gray-100"
        >
            <h2 class="text-xl font-bold text-gray-900 flex items-center gap-2">
                <svg
                    class="w-6 h-6 text-blue-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
                    />
                </svg>
                来源账号管理
            </h2>
            <button
                class="close cursor-pointer text-gray-400 hover:text-gray-600 transition-colors"
                onclick="closeSourcesModal()"
            >
                <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                    ></path>
                </svg>
            </button>
        </div>

        <!-- 添加来源表单 -->
        <div class="mb-6 space-y-3 bg-gray-50 p-4 rounded-lg">
            <h3 class="text-sm font-medium text-gray-700 mb-2">添加新账号</h3>
            <div class="grid grid-cols-2 gap-3">
                <input
                    type="text"
                    id="newSourceName"
                    placeholder="来源名称 (如: 代理A)"
                    class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                />
                <input
                    type="text"
                    id="newSourceUsername"
                    placeholder="登录账号 (选填,默认同名称)"
                    class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                />
            </div>
            <div class="flex gap-3">
                <input
                    type="text"
                    id="newSourcePassword"
                    placeholder="登录密码 (选填,默认随机)"
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                />
                <button
                    onclick="addSource()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium transition-colors"
                >
                    添加
                </button>
            </div>
        </div>

        <!-- 来源列表 -->
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="px-3 py-2">名称</th>
                        <th scope="col" class="px-3 py-2">账号</th>
                        <th scope="col" class="px-3 py-2">密码</th>
                        <th scope="col" class="px-3 py-2 text-right">操作</th>
                    </tr>
                </thead>
                <tbody id="sourcesList">
                    <!-- 动态生成 -->
                </tbody>
            </table>
            <div id="sourcesLoading" class="text-center py-4 text-gray-400">加载中...</div>
        </div>
    </div>
</div>

<script>
    async function loadSources() {
        const loading = document.getElementById("sourcesLoading");
        const list = document.getElementById("sourcesList");
        loading.style.display = "block";
        list.innerHTML = "";

        try {
            const response = await fetch("/api/admin/sources");
            const data = await response.json();

            if (data.success) {
                renderSources(data.sources);
            } else {
                alert("加载失败: " + data.error);
            }
        } catch (error) {
            alert("请求失败: " + error.message);
        } finally {
            loading.style.display = "none";
        }
    }

    function renderSources(sources) {
        const container = document.getElementById("sourcesList");
        if (sources.length === 0) {
            container.innerHTML =
                '<tr><td colspan="4" class="text-center py-4">暂无数据</td></tr>';
            return;
        }

        let html = "";
        sources.forEach((source) => {
            html += `
            <tr class="bg-white border-b hover:bg-gray-50">
                <td class="px-3 py-2 font-medium text-gray-900">${source.name}</td>
                <td class="px-3 py-2">${source.username || '-'}</td>
                <td class="px-3 py-2 font-mono text-gray-600 select-all">${source.password || '-'}</td>
                <td class="px-3 py-2 text-right">
                    <button 
                        onclick="deleteSource(${source.id})"
                        class="text-red-500 hover:text-red-700 font-medium text-xs hover:underline"
                    >
                        删除
                    </button>
                </td>
            </tr>
        `;
        });
        container.innerHTML = html;
    }

    async function addSource() {
        const nameInput = document.getElementById("newSourceName");
        const usernameInput = document.getElementById("newSourceUsername");
        const passwordInput = document.getElementById("newSourcePassword");
        
        const name = nameInput.value.trim();
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (!name) {
            alert("请输入来源名称");
            return;
        }

        try {
            const response = await fetch("/api/admin/sources", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, username, password }),
            });
            const data = await response.json();

            if (data.success) {
                nameInput.value = "";
                usernameInput.value = "";
                passwordInput.value = "";
                loadSources(); // 刷新列表
            } else {
                alert("添加失败: " + data.error);
            }
        } catch (error) {
            alert("请求失败: " + error.message);
        }
    }

    async function deleteSource(id) {
        if (!confirm("确定要删除这个来源吗？")) return;

        try {
            const response = await fetch(`/api/admin/sources/${id}`, {
                method: "DELETE",
            });
            const data = await response.json();

            if (data.success) {
                loadSources(); // 刷新列表
            } else {
                alert("删除失败: " + data.error);
            }
        } catch (error) {
            alert("请求失败: " + error.message);
        }
    }
</script>
