<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body { font-family: "Inter", sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">访问验证</h2>
            <p class="text-gray-500 mt-2">请输入您的账号和密码以继续</p>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">账号</label>
                <input
                    type="text"
                    id="username"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                    placeholder="请输入账号"
                    required />
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <input
                    type="password"
                    id="password"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
                    placeholder="请输入密码"
                    required />
            </div>

            <div id="errorMessage" class="hidden p-3 bg-red-50 text-red-600 text-sm rounded-lg border border-red-100 flex items-center">
                <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span id="errorText"></span>
            </div>

            <button
                type="submit"
                id="loginBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors shadow-lg flex items-center justify-center">
                确认进入
            </button>
        </form>
    </div>

    <script>
        const Storage = {
            set: function (key, value, days) {
                const now = new Date();
                const item = {
                    value: value,
                    expiry: now.getTime() + days * 24 * 60 * 60 * 1000,
                };
                localStorage.setItem(key, JSON.stringify(item));
            },
            get: function (key) {
                const itemStr = localStorage.getItem(key);
                if (!itemStr) return null;
                try {
                    const item = JSON.parse(itemStr);
                    const now = new Date();
                    if (now.getTime() > item.expiry) {
                        localStorage.removeItem(key);
                        return null;
                    }
                    return item.value;
                } catch (e) {
                    localStorage.removeItem(key);
                    return null;
                }
            }
        };

        // 如果已经登录，直接跳转到列表页
        if (Storage.get("team_access_auth")) {
            window.location.href = "/team";
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const pwd = document.getElementById("password").value;
            const btn = document.getElementById("loginBtn");
            const errorDiv = document.getElementById("errorMessage");
            const errorText = document.getElementById("errorText");

            // Reset UI
            errorDiv.classList.add("hidden");
            btn.disabled = true;
            const originalBtnText = btn.innerHTML;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> 验证中...`;

            try {
                const response = await fetch("/api/public/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: username, password: pwd }),
                });

                const data = await response.json();

                if (data.success) {
                    Storage.set("team_access_auth", { username: username, password: pwd }, 7);
                    window.location.href = "/team";
                } else {
                    errorText.innerText = data.error || "账号或密码错误";
                    errorDiv.classList.remove("hidden");
                }
            } catch (err) {
                console.error(err);
                errorText.innerText = "请求失败，请检查网络";
                errorDiv.classList.remove("hidden");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalBtnText;
            }
        }
    </script>
</body>
</html>
